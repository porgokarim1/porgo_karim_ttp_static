<!DOCTYPE html>
<html>
  <title> </title>
  <body>
    <h1><strong>My name is karim Porgo and I like playing video games.
    The current time is: <span id="time"></span></strong> </h1>
    <script>
      let x = setInterval(function () {
        const time = new Date();
        let hour = time.getHours();
        let minute = time.getMinutes();
        let second = time.getSeconds();
        if (hour == 0) {
          hour = 12;
        } else if (hour > 12) {
          hour = hour - 12;
        }
        if (minute <10){
            minute = '0'+minute;
        }
        if(second <10){
            second='0' + second;
        }
      document.getElementById("time").innerHTML =
        hour + ":" + minute + ":" + second;
      }, 1000);

    </script>
  </body>
</html>
